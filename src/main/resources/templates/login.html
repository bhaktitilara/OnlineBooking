<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
	<head>
            <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- Reference -->
	    <link type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
            <link rel="icon" type="image/png" sizes="16x16" th:href="@{/static/images/android-chrome-512x512.png}">
            <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}"> 
            <!-- Title -->
            <title>Hotel Booking</title>
	</head>
 	<body class="img js-fullheight" th:style="'background:url('+ @{/static/images/h2.jpg} +');'">
 		<section class="ftco-section">
 			<div class="container">
 				<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
                                    <h2 class="heading-section">Hotel Booking</h2>
				</div>
				</div>
				<div class="row justify-content-center" >
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap p-0">
							<h3 class="mb-4 text-center">Sign in</h3>
							<!-- registration Form -->
                                                        <p th:if="${loginError}" class="error">Wrong user or password</p>
							<form th:object = "${user}" th:action="@{/user}" method="POST" class="signin-form">
                                                            <div class="form-group">
                                                            <input type="text" class="form-control" placeholder="Enter Username" id = "username" th:value ="*{username}" required >
                                                            </div>
                                                            <div class="form-group">
                                                                <input id="password-field" type="password"  th:value ="*{password}" class="form-control" placeholder="Enter Password" required >
                                                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                                            </div>
                                                        
                                                            <div class="form-group">
                                                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                                                            </div>
                                                        </form>
                                                        <div class="form-group d-md-flex">
                                                            <div class="w-50">
						            	<label class="checkbox-wrap checkbox-primary">Remember Me
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label>
                                                            </div>
                                                                <div class="w-50 text-md-right">
                                                                    <a href="#" style="color: #fff"></a>
                                                                    <button type="button" class="btn btn-primary" data-toggle="modal" style="color: #fff" data-target="#signupModal">Sign Up</button>

                                                                    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                                      <div class="modal-dialog" role="document">
                                                                          <div class="modal-content" th:style="'background-image:url('+@{/images/img-2.jpg}+');'">
                                                                          <div class="modal-header">
                                                                            <h2 class="modal-title" id="exampleModalLabel">New User</h2>
                                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                              <span aria-hidden="true">&times;</span>
                                                                            </button>
                                                                          </div>
                                                                          <div class="modal-body">
                                                                            <form action="#" th:action="@{/user}" th:object="${user}" method="post">
                                                                              <div class="form-group">
                                                                                <input id="id-field" type="text" class="form-control" th:value="*{id}" placeholder="Enter Id" required>
                                                                              </div>
                                                                              <div class="form-group">

                                                                                <input type="text" class="form-control" th:value="*{username}" placeholder="Enter username" required >
                                                                              </div>
                                                                              <div class="form-group">
                                                                                <input id="first-field" type="text" class="form-control" th:value="*{firstName}" placeholder="Enter firstName" required>
                                                                              </div>
                                                                              <div class="form-group">
                                                                                <input id="last-field" type="text" class="form-control" th:value="*{lastName}" placeholder="Enter lastName" required>
                                                                              </div>
                                                                              <div class="form-group">
                                                                                <input id="email-field" type="email" class="form-control" th:value="*{email}" placeholder="Enter your Email" required>
                                                                              </div>
                                                                              <div class="form-group">
                                                                                <input id="password-field" type="password" class="form-control" th:value="*{password}" placeholder="Enter Password" required>
                                                                              </div>
                                                                              <div class="form-group">
                                                                                <input id="phone-field" type="tel" class="form-control" th:value="*{phone}" placeholder="Enter Phone" required>
                                                                              </div>
                                                                              <div class="form-group">
                                                                                <input id="userStatus-field" type="text" class="form-control" th:value="*{userStatus}" placeholder="Enter Password" required>
                                                                              </div>
                                                                              <div class="modal-footer">
                                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                            <button type="submit" class="btn btn-primary">Create Account </button>
                                                                          </div>
                                                                            </form>
                                                                          </div>

                                                                        </div>
                                                                      </div>
                                                                    </div>
                                                                </div>
                                                            </div>
							
                                                            <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                                                            <div class="social d-flex text-center">
                                                                <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
                                                                <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
                                                            </div>
						</div>
					</div>
				</div>
 			</div>
 		</section>
            <script th:src="@{static/js/jquery2.min.js}"></script>
	    <script th:src="@{static/js/popper2.js}"></script>
	    <script th:src="@{static/js/bootstrap2.min.js}"></script>
	    <script th:src="@{static/js/main2.js}"></script>
 	</body>
</html>
